<!DOCTYPE html>
<html lang="zh">
<!--head模块-->

<head>
    <!--字符编码-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!--语言-->
    <meta http-equiv="Content-Language" contect="zh">
    <!--移动端适配-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--窗口设定-->
    <meta http-equiv="Window-target" content="_top">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--浏览器的兼容配置-->
    <!--Microsoft Internet Explorer-->
    <!--是否开启cleartype显示效果-->
    <meta http-equiv="cleartype" content="on">
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible">
    <!--Pinned Site-->
    <!-- IE 10 / Windows 8 -->
    <meta name="msapplication-TileImage" content="pinned-tile-144.png">
    <meta name="msapplication-TileColor" content="#009900">
    <!--IE 11 / Windows 9.1-->
    <meta name="msapplication-config" content="ieconfig.xml">
    <!--Google Chrome-->
    <!--禁止自动翻译-->
    <meta name="google" value="notranslate">
    <!--360浏览器-->
    <!--极速模式-->
    <meta name="renderer" content="webkit">
    <!--QQ手机浏览器-->
    <!--锁定屏幕在特定方向-->
    <meta name="x5-orientation" content="portrait">
    <!-- 全屏显示 -->
    <meta name="x5-fullscreen" content="true">
    <!-- 应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--UC浏览器-->
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- 禁止自动探测手机/邮箱号码 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- Add to Home Screen添加到主屏 -->
    <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置状态栏的背景颜色,只有在 “apple-mobile-web-app-capable” content=”yes” 时生效 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="赵彤刚的小屋">
    <!--Google Android-->
    <meta name="theme-color" content="#CCFFFF">
    <!-- 添加到主屏 -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--引入核心css-->
    <link rel="stylesheet" href="./heheda/css/main.css" type="text/css">
    <!--当动态内容被禁止时引入的css-->
    <noscript>
		<link rel="stylesheet" href="./heheda/css/noscript.css" type="text/css">
	</noscript>
    <!--PWA配置-->
    <link rel='manifest' href='./manifest.json'>
    <!--跨域内容预解析-->
    <link rel="preconnect" href="https://pv.souhu.com/" crossorigin>
    <link rel="dns-prefetch" href="https://pv.souhu.com/">
    <!--SEO优化-->
    <!--标题-->
    <title>引导页</title>
    <!--搜索引擎索引方式-->
    <meta name="robots" content="all">
    <!--logo-->
    <link rel="shortcut icon" href="https://www.zlh0812.cn/img/favicon.ico">
    <!---资源预加载配置(css)-->
    <link rel="preload" as="style" href="./heheda/css/font-awesome.min.css">
    <link rel="preload" as="style" href="./heheda/css/font.css">
    <!---资源预加载配置(js)-->
    <link rel="preload" as="script" href="./heheda/js/jquery.min.js">
    <link rel="preload" as="script" href="./heheda/js/su.js">
    <!---资源预加载配置(图片)-->

    <link rel="preload" as="image" href="./heheda/image/001.png" type="image/png">
    <link rel="preload" as="image" href="./heheda/image/002.png" type="image/png">
    <link rel="preload" as="image" href="./heheda/image/003.png" type="image/png">

</head>
