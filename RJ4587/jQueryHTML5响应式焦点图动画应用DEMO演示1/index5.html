<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<div class="htmleaf-demo center">
			  <a href="index.html">Regular</a>
			  <a href="index2.html">Multiple</a>

			  <a href="index4.html">Responsive</a>
			  <a href="index5.html" class="current">Banner</a>
			</div>
		</header>
		<div style="text-align:center;clear:both">
		<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
		<script src="/follow.js" type="text/javascript"></script>
		</div>
		<div class="htmleaf-content">
			<div id="cont">
				<div class="container">
					<div id="iview" class="iview">
						<div data-iview:image="photos/728x90_1.jpg"></div>
						<div data-iview:image="photos/728x90_2.jpg"></div>
						<div data-iview:image="photos/728x90_3.jpg"></div>
					</div>
					
					<div id="iview2" class="iview">
						<div data-iview:image="photos/300x600_1.jpg"></div>
						<div data-iview:image="photos/300x600_2.jpg"></div>
						<div data-iview:image="photos/300x600_3.jpg"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.js"></script>

	<script src="js/iview.js"></script>
	<script>
		$(document).ready(function(){
				$('#iview').iView({
					strips: 20,
					blockCols: 20,
					blockRows: 3,
					pauseTime: 7000,
					pauseOnHover: true,
					directionNavHoverOpacity: 0,
					timer: "Bar",
					timerDiameter: 120,
					timerPadding: 3,
					timerStroke: 4,
					timerBarStroke: 0,
					timerColor: "#0F0",
					timerPosition: "bottom-right"
				});
				$('#iview2').iView({
					pauseTime: 5000,
					pauseOnHover: true,
					directionNavHoverOpacity: 0,
					controlNav: true,
					controlNavNextPrev: false,
					controlNavTooltip: false,
					timer: "360Bar",
					timerDiameter: 30,
					timerPadding: 3,
					timerStroke: 4,
					timerBarStroke: 0,
					timerColor: "#0F0",
					timerPosition: "top-right"
				});
			});
	</script>
