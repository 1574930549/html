<body style="background-color:#333;">

            var slider = new MasterSlider();
            slider.setup('masterslider', {
                width: 610,
                height: 630,
                space: 5,
                view: 'basic'
            });
            slider.control('arrows');
            slider.control('scrollbar', {
                dir: 'h'
            });
            slider.control('thumblist', {

                dir: 'v',
                arrows: false
            });
