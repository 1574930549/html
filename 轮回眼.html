<body>

            <stop offset="100%" style="stop-color:red;stop-opacity:1" />

    M 200,80 A 120,120 0 0 1 200,320 A 120,120 0 0,1 200,80

    <use xlink:href="#Triangle" transform="translate(210,220) rotate(60) translate(40,0) rotate(90)" overflow="visible"  />
    <use xlink:href="#Triangle" transform="translate(180,195) rotate(180) translate(40,0) rotate(90)" overflow="visible"  />

</svg>
